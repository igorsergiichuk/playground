<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="circles.css" type="text/css" rel="stylesheet"/>
    <title>Circles</title>
</head>
<body>
    <div class="circles-grid">
        <div class="circles-container">
            <div class="circle circle-y"></div>
            <div class="circle circle-x"></div>
            <div class="circle circle-z"></div>
            <div class="circle circle-zy"></div>
            <div class="circle circle-zz"></div>
        </div>
        <div class="circles-container">
            <div class="circle circle-disappear"></div>
            <div class="circle circle-disappear-secondary"></div>
            <div class="circle circle-disappear-third"></div>
            <div class="circle circle-disappear-fourth"></div>
        </div>
        <div class="circles-container">
            <div class="circle-planetary circle-planetary-center"></div>
            <div class="circle-planetary-orbit">
                <div class="circle-planetary circle-planetary-orbiter circle-planetary-orbiter-primary"></div>
            </div>
            <div class="circle-planetary-orbit circle-planetary-orbit-secondary">
                <div class="circle-planetary circle-planetary-orbiter circle-planetary-orbiter-secondary"></div>
            </div>
            <div class="circle-planetary-orbit circle-planetary-orbit-third">
                <div class="circle-planetary circle-planetary-orbiter circle-planetary-orbiter-third"></div>
            </div>
            <div class="circle-planetary-orbit circle-planetary-orbit-fourth">
                <div class="circle-planetary circle-planetary-orbiter circle-planetary-orbiter-fourth"></div>
            </div>
        </div>
    </div>
</body>
</html>
