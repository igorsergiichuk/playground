<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="circles.css" type="text/css" rel="stylesheet"/>
    <title>Circles</title>
</head>
<body>
    <div class="circles-grid">
        <div class="circles-container">
            <div class="circle circle-y"></div>
            <div class="circle circle-x"></div>
            <div class="circle circle-z"></div>
            <div class="circle circle-zy"></div>
            <div class="circle circle-zz"></div>
        </div>
        <div class="circles-container">
            <div class="circle circle-disappear"></div>
            <div class="circle circle-disappear circle-disappear-secondary"></div>
            <div class="circle circle-disappear circle-disappear-third"></div>
            <div class="circle circle-disappear circle-disappear-fourth"></div>
        </div>
        <div class="circles-container">
            <div class="circle-planetary circle-planetary-center"></div>
            <div class="orbit orbit__revolving">
                <div class="circle-planetary orbiter orbiter__primary"></div>
            </div>
            <div class="orbit orbit__revolving orbit__secondary">
                <div class="circle-planetary orbiter orbiter__secondary"></div>
            </div>
            <div class="orbit orbit__revolving orbit__third">
                <div class="circle-planetary orbiter orbiter__third"></div>
            </div>
            <div class="orbit orbit__revolving orbit__fourth">
                <div class="circle-planetary orbiter orbiter__fourth"></div>
            </div>
            <div class="orbit orbit__axis">
                <div class="circle-planetary orbiter orbiter__primary-axis"></div>
            </div>
            <div class="orbit orbit__axis orbit__axis-secondary">
                <div class="circle-planetary orbiter orbiter__secondary-axis"></div>
            </div>
            <div class="orbit orbit__axis orbit__axis-third">
                <div class="circle-planetary orbiter orbiter__third-axis"></div>
            </div>
            <div class="orbit orbit__axis orbit__axis-fourth">
                <div class="circle-planetary orbiter orbiter__fourth-axis"></div>
            </div>
        </div>
    </div>
</body>
</html>
